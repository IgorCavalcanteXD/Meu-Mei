<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RMRB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="RMRB.css">
</head>

<body>
    <header>
      <h1 class="h1-logo">MEU MEI</h1>
       <div class="btn-header">
        <button class="button-sobre">SOBRE</button>
          <div class="suspenso">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Perfil
            </a>

            <ul class="suspenso-menu">
              <li><a class="dropdown-item" href="#">Editar Perfil</a></li>

            </ul>
        </div>
      </div> 
    </header>
    <main>
      <div class="div-principal">
        <div>
          <h1>Relatório Mensal de Receitas Brutas</h1>
          <p>Preencha apenas os campos que condizem com as categorias da empresa.</p>
        </div>
        <div class="div-form">
          <form action="">
            <div class="input-group-informacoes">
              <input type="text" placeholder="Nome do Titular" aria-label="Nome do Titular">
              <input type="number" placeholder="Período da Apuração" aria-label="Período da Apuração">
              <input type="number" placeholder="CNPJ" aria-label="CPNJ">
            </div>
            <div class="input-group-comercio">
              <div class="h1-comercio">
                <p>COMÉRCIO</p>
              </div>
              <input type="number" class="input-comnotafiscal" placeholder="Vendas sem Nota Fiscal"
                aria-label="Vendas sem Nota Fiscal">
              <input type="number" class="input-semnotafiscal" placeholder="Vendas com Nota Fiscal"
                aria-label="Vendas com Nota Fiscal">
              <input type="number" class="input-totalobtido" placeholder="Total de Receita obtida com todas as Vendas"
                aria-label="Total de Receita obtida com todas as Vendas">
            </div>
            <div class="input-group-industria">
              <div class="h1-industria">
                <p>INDÚSTRIA</p>
              </div>
              <input type="number" class="input-comnotafiscal" placeholder="Vendas sem Nota Fiscal"
                aria-label="Vendas sem Nota Fiscal">
              <input type="number" class="input-semnotafiscal" placeholder="Vendas com Nota Fiscal"
                aria-label="Vendas com Nota Fiscal">
              <input type="number" class="input-totalobtido" placeholder="Total de Receita obtida com todas as Vendas"
                aria-label="Total de Receita obtida com todas as Vendas">
            </div>
            <div class="input-group-servico">
              <div class="h1-servico">
                <p>SERVIÇO</p>
              </div>
              <input type="number" class="input-comnotafiscal" placeholder="Vendas sem Nota Fiscal"
                aria-label="Vendas sem Nota Fiscal">
              <input type="number" class="input-semnotafiscal" placeholder="Vendas com Nota Fiscal"
                aria-label="Vendas com Nota Fiscal">
              <input type="number" class="input-totalobtido" placeholder="Total de Receita obtida com todas as Vendas"
                aria-label="Total de Receita obtida com todas as Vendas">
            </div>
          </form>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">CONFIRMAR</button>
            <button type="button" class="btn btn-success">SALVAR NO DRIVE</button>
            <button type="button" class="btn btn-primary">COMPARTILHAR</button>
          </div>
        </div>
      </div>
    </main>
</body>

</html>
